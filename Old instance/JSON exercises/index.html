<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        let myObj = {
            name: "Gosho",
            age: 31,
            city: "Sofia"
        };
        let myJSON = JSON.stringify(myObj); // from obj to json
        let last = JSON.parse(myJSON); // from json to obj

        document.getElementById("demo").innerHTML = last.name;
        document.getElementById("demo2").innerHTML = myJSON;
    </script>

</body>

</html>
